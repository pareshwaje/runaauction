<script>
 // Populate Players Table
window.onload = function () {
  const players = JSON.parse(localStorage.getItem("players")) || [];
  const tableContainer = document.getElementById("playerTableContainer");

  if (players.length > 0) {
    let tableContent = `
      <table class="material-table">
        <thead>
          <tr>
            <th>Player Name</th>
            <th>Jersey Name</th>
            <th>Jersey Number</th>
            <th>Player Category</th>
            <th>Player Photo</th>
          </tr>
        </thead>
        <tbody>
    `;

    players.forEach(player => {
      tableContent += `
        <tr>
          <td>${player.playerName}</td>
          <td>${player.jerseyName}</td>
          <td>${player.jerseyNumber}</td>
          <td>${player.playerCategory}</td>
          <td><img src="${player.playerPhoto}" alt="Player Photo" class="player-img"></td>
        </tr>
      `;
    });

    tableContent += `</tbody></table>`;
    tableContainer.innerHTML = tableContent;
  } else {
    tableContainer.innerHTML = "<h2 style='text-align: center;'>No players found.</h2>";
  }
};

</script>
